<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>

    <h:body>
        <h:form id="con">
            <p:dataTable id="basicDT" var="consu" value="#{HistorialPacientes.consultas}">
                <f:facet name="header">
                    Consultas
                </f:facet>
                <p:column headerText="Id">
                    <h:outputText value="#{consu.id}" />
                </p:column>
                <p:column headerText="Fecha Nacimiento">
                    <h:outputText value="#{consu.fechayHora}" />
                </p:column>
                <p:column headerText="Resumen">
                    <h:outputText value="#{consu.resumen}" />
                </p:column>
                <p:column headerText="Costo">
                    <h:outputText value="#{consu.costo}" />
                </p:column>
            </p:dataTable>
            <center>
                <p:panel header="Registro Consulta">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Fecha"/>  
                        <p:calendar value="#{HistorialPacientes.consultaAgrega.fechayHora}"/>
                        <p:outputLabel value="Costo"/>
                        <p:inputText value="#{HistorialPacientes.consultaAgrega.costo}"/>
                        <p:outputLabel value="Resumen"/>
                        <p:inputText value="#{HistorialPacientes.consultaAgrega.resumen}"/>
                        <p:commandButton update="con" value="Submit" actionListener="#{HistorialPacientes.agregarConsulta()}"/>
                        <p:commandButton  value="Return" action="registropacientes"/>
                    </h:panelGrid>

                </p:panel>
            </center>
        </h:form>
    </h:body>

</html>
