<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
        <h:form id="form">
            <p:dataTable id="basicDT" var="paci" value="#{RegistroPacientesBean.pacientes}">
                <f:facet name="header">
                    Pacientes
                </f:facet>
                <p:column headerText="Documento">
                    <h:outputText value="#{paci.tipoId}" />
                </p:column>
                <p:column headerText="Id">
                    <h:outputText value="#{paci.id}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{paci.nombre}" />
                </p:column>
                <p:column headerText="Fecha Nacimiento">
                    <h:outputText value="#{paci.fechaNacimiento}" />
                </p:column>
                <p:column headerText="Eps">
                    <h:outputText value="#{paci.eps.nombre}" />
                </p:column>
                <p:column headerText="# Consultas">
                    <h:outputText value="#{paci.consultas.size()}" />
                </p:column>
                <p:column headerText="Agregar Consulta">
                    <p:commandButton value="Add">
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <center>
                <p:panel header="Registro Paciente">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="T Documento"/>
                        <p:inputText value="#{RegistroPacientesBean.pacienteAgrega.tipoId}"/>
                        <p:outputLabel value="Id"/>
                        <p:inputText value="#{RegistroPacientesBean.pacienteAgrega.id}"/>
                        <p:outputLabel value="Nombre"/>
                        <p:inputText value="#{RegistroPacientesBean.pacienteAgrega.nombre}"/>
                        <p:outputLabel value="F. Nacimiento"/>
                        <p:calendar showOtherMonths="True"  value="#{RegistroPacientesBean.pacienteAgrega.fechaNacimiento}" pattern="dd/MM/yyyy"/>
                        <p:outputLabel value="Eps"/>
                        <p:selectOneMenu value="#{RegistroPacientesBean.pacienteAgrega.eps}" converter="epsConverter" var="q">
                            <f:selectItems value="#{RegistroPacientesBean.eps}" var="ep"
                                           itemLabel="#{ep.nombre}" itemValue="#{ep}"/>
                            <p:column>
                                #{q.nombre}
                            </p:column>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:commandButton value="Submit" resetValues="True" update="form" actionListener="#{RegistroPacientesBean.addPaciente()}"/>
                </p:panel>
            </center>
        </h:form>
    </h:body>
</html>
